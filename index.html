<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/theme-toggles@4.10.1/css/classic.min.css">
    <title>Music Player</title>
</head>
<body>
   <div id="Theme">
   <div id="darkmodeBtn" class="theme-toggle" title="Toggle theme">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
    width="1em"
    height="1em"
    fill="currentColor"
    stroke-linecap="round"
    class="theme-toggle__classic"
    viewBox="0 0 32 32"
  >
    <clipPath id="theme-toggle__classic__cutout">
      <path d="M0-5h30a1 1 0 0 0 9 13v24H0Z" />
    </clipPath>
    <g clip-path="url(#theme-toggle__classic__cutout)">
      <circle cx="16" cy="16" r="9.34" />
      <g stroke="currentColor" stroke-width="1.5">
        <path d="M16 5.5v-4" />
        <path d="M16 30.5v-4" />
        <path d="M1.5 16h4" />
        <path d="M26.5 16h4" />
        <path d="m23.4 8.6 2.8-2.8" />
        <path d="m5.7 26.3 2.9-2.9" />
        <path d="m5.8 5.8 2.8 2.8" />
        <path d="m23.4 23.4 2.9 2.9" />
      </g>
    </g>
  </svg>
</div>
   </div>
    <audio id="Song" src="./Musics/Runaway.mp3"></audio>
    <div class="Main">

        <div class="MusicCard">
            <div id="Image" class="Image"></div>
            <div class="Info">
                <h2 class="songTitle">Runaway</h2>
                <h3 class="songArtist">Aurora</h3>
            </div>
        </div>

            <div id="progress-bar" class="progress-bar">
                <div id="seekBar" class="progress"></div>
            </div>
            <div style="display: flex; flex-direction: row; width: 100%; justify-content: space-between;" class="duration">
                <div class="currDuration">00.00</div>
                <div class="fullDuration">04.09</div>
            </div>
        
        <div class="Controls">
            <button style="font-size: 30px; font-weight: 900;" onclick="LoopSong()" id="Loop"><ion-icon name="infinite-outline"></ion-icon></button>
            <button onclick="PrevSong()" id="PrevSong"><i class="fa-solid fa-forward"></i></button>
            <button onclick="PlaySong()" id="Play"><i class="fa-solid fa-play"></i></button>
            <button onclick="PauseSong()" id="Pause" style="display: none;"><i class="fa-solid fa-pause"></i></button>
            <button onclick="NextSong()" id="NextSong"><i class="fa-solid fa-forward"></i></button>
            <button style="font-size: 30px; font-weight: 900;"  onclick="ShuffleSong()" id="Shuffle"><ion-icon name="shuffle-outline"></ion-icon></button>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/b85efdee63.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/color.js@1.2.0/dist/color.js"></script>    
    <script src="main.js"></script>
</body>
</html>
